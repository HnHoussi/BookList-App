<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b574f2577a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Book List App</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-book-open text-info"></i> My
        <span class="text-info">Book</span>List
      </h1>
      <div class="d-flex justify-content-center align-items-center">
        <form id="book-form" class="row">
          <div class="form-group">
            <label for="title" class="form-label mt-4 text-info">Title</label>
            <input type="text" name="title" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="title" class="form-label mt-4 text-info">Author</label>
            <input type="text" name="author" id="author" class="form-control" />
          </div>
          <div class="form-group">
            <label for="isbn" class="form-label mt-4 text-info">ISBN#</label>
            <input type="text" name="isbn" id="isbn" class="form-control" />
          </div>
          <button
            type="submit"
            value="Add Book"
            class="btn btn-primary mt-4 mb-5 w-50 mx-auto d-block"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <table class="table table-striped text-center" style="width: 80%">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">ISBN#</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
